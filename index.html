<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; 
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #080808;
            position: relative; 
        }
        .container {
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .buttons {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="image" src="images/skibidi.png" alt="Image">
    </div>
    <div class="buttons">
        <button onclick="previousImage()">Previous</button>
        <button onclick="nextImage()">Next</button>
    </div>

    <script>
        const images = ['images/skibidi.png', 'images/guesty.png', 'images/gyat.webp', 'images/slient.png'];
        let currentIndex = 0;

        function updateImage() {
            document.getElementById('image').src = images[currentIndex];
        }

        function previousImage() {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
            updateImage();
        }

        function nextImage() {
            currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
            updateImage();
        }
    </script>
</body>
</html>
